<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="blur">
    <div class="nav" >
       
        <div class="left-side">
            <img src="image/gfi.png">
           
                <img src="image/sd.png">
                <h2>Gensantos Foundation College, Inc. Library</h2>
        </div>
        
        <div class="right-side">
          

              

                <ul id="item">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About Us</a></li>
                    <li><a href="#">Classes</a></li>
                    <li><a href="#">Contact</a></li>
                    <div class="icon">
                        <img src="image/icons8-facebook-50.png" >
                        <img src="image/icons8-twitter-50.png" >
                        <img src="image/icons8-youtube-50.png" >
                       
                    </div>
                    <img src="image/login.png"  id="login" onclick="toggle()">
                </ul>
            
        </div>
        
    </div>




    <div class="back"  >
        <div class="overlay"> </div>
       

    </div>
</div>
    <div class="mid">
        <div class="card" id="popup"> 



            <div class="inner-box" id="card"> 

                <div class="card-front active">
                    
                <h2>LOGIN</h2>
                <form>
                    <div class="close-btn" id="close-button" onclick="toggle()">&times;</div>
                   

                    <input type="email"class="input-box"placeholder="Your Email Id" required>
                   
                    <input type="password"class="input-box"placeholder="Your Password" required>

                    <div class="input-group">
                        <span class="input-group-addon"></span>
                        <span class="input-group-addon"></span>
                        <div class="svg-wrapper">
                            <svg class="fa-regular fa-envelope" xmlns="http://www.w3.org/2000/svg" 
                            width="20" 
                            height="20" viewBox="0 0 24 24"><g fill="none"><path fill="currentColor" d="M3 5V4a1 1 0 0 0-1 1h1Zm18 0h1a1 1 0 0 0-1-1v1ZM3 6h18V4H3v2Zm17-1v12h2V5h-2Zm-1 13H5v2h14v-2ZM4 17V5H2v12h2Zm1 1a1 1 0 0 1-1-1H2a3 3 0 0 0 3 3v-2Zm15-1a1 1 0 0 1-1 1v2a3 3 0 0 0 3-3h-2Z"/><path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m3 5l9 9l9-9"/></g></svg>
                            <svg class="fa-regular fa-envelope" xmlns="http://www.w3.org/2000/svg" 
                            width="20" 
                            height="20" viewBox="0 0 24 24"><path fill="currentColor" d="M18 8h2a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1h2V7a6 6 0 1 1 12 0v1ZM5 10v10h14V10H5Zm6 4h2v2h-2v-2Zm-4 0h2v2H7v-2Zm8 0h2v2h-2v-2Zm1-6V7a4 4 0 0 0-8 0v1h8Z"/></svg>
                        </div>
                    </div>
               
                </form>   
                    <div class="additional-options">
                        <button type="submit" class="submit-btn">Log-In</button>
                        <input type="checkbox"><span>Remember Me</span>
                        <button type="button" class="btn" onclick="openRegister()">Create An Account</button>
                        <a href="#">Forgot Password</a>
                    </div>
                  
            </div>
            <div class="card-back">
                <h2>REGISTER</h2>
                <form >
                    <div class="close-btn" id="close-button"  onclick="toggle()">&times;</div>
                    <input type="text"class="input-box"placeholder="First Name" required>
                    <input type="text"class="input-box"placeholder="Lasr Name" required>
                    <input type="number"class="input-box"placeholder="Mobile Number" required>
                    <input type="email"class="input-box"placeholder="Email Address" required>
                    <input type="password"class="input-box"placeholder="Your Password" required>
                    <input type="password"class="input-box"placeholder="Confirm Password" required>
                    <button type="submit" class="submit-btn">Submit</button>
                    <input type="checkbox"><span>Remember Me</span>
                </form>
                <button type="button" class="btn"onclick="openLogin()">I've an account </button>
               
            </div>
            </div>
       
    </div>




   

    <script type="text/javascript">
            var card = document.getElementById("card")
function openRegister(){
    card.style.transform ="rotateY(-180deg)";
    }
    function openLogin(){
    card.style.transform ="rotateY(0deg)";
    
}
        function toggle(){
            var blur =document.getElementById('blur');
            blur.classList.toggle('active')
           var popup =document.getElementsByClassName('card')[0]; // Retrieves the first element with the 'card' class
            popup.classList.toggle('active');
        }

    </script>
</body>
</html>
